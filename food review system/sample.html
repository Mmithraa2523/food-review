<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food review</title>
    <link rel="icon" href="E:\food review system\utensils-solid.svg">
    <link rel="stylesheet" href="style.css">
    
    
    <script src="https://kit.fontawesome.com/e6c8906298.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div class="container">

            <nav>

                <ul id="menu">
                    <li><a href="#search">Search</a></li>
                    <li><a href="#review">Review</a></li>
                    <li><a href="#contact">Contact Us</a></li>

                </ul>

            </nav>
            <h1>Food Review App</h1>
            <div class="comment">
                <p>"Share your thoughts and help others</p>
                <p id="one">discover great flavors!"</p>
            </div>
        </div>
    </div>
    <!------------search--------->
    <div class="container-two">
        <div>
            <h1 id="com">Find your favorite dishes, explore top-rated restaurants, or discover new cuisines to satisfy
                your cravings!</h1>
            <link rel="stylesheet" href="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
            <center>
            <div class="search-container">
                <input type="text" placeholder="Search.......">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            </div>   
            </center>





        </div>

    </div>
    <!--------------------------feed back--------->
    <center>
    <div class="feed">
        <div class="container1">
            <form method="post" action="https://script.google.com/macros/s/AKfycbxR2nlzoLDHezC7uboC5psmqcM2tK-XYrXQECdvU8SJMJZ3iIdGoyWImlHV7QgHty5pTQ/exec" name="contact-form">
                <h4>Feed Back</h4>
                <input type="text" name="your-name" placeholder="Name">
                <input type="text" name="your-hotel" placeholder="Hotel name">
                <input type="number" name="your-rating" placeholder="Rating 1 to 5">
                
                <textarea name="message" rows="5" placeholder="Your Review">
            </textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        <script src="javascript.js"></script>
    </div>
    </center>
    




</body>

</html>
